    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      var img = new Image();
      img.id = "Caballo";
      img.src = "Caballo.png";
      img.width = "80";
      img.height = "80";
      $(document).ready(function () {
        $("#pos44").append(img);
        $(".dCasb,.dCasn").attr("draggable", true);

        $(".dCasb,.dCasn").on("dragstart", function (event) {
          if (this.children.length) {
            event.originalEvent.dataTransfer.setData("text", this.id);

            original = parseInt(
              event.originalEvent.dataTransfer.getData("text").substr(3, 4)
            );
            movimientos = [8, -8, 12, -12, 19, -19, 21, -21];

            for (let i = 0; i < movimientos.length; i++) {
              destino = original + movimientos[i];
              $(`#pos${destino}`).css("background-color", "pink");
            }
          } else {
            event.preventDefault();
          }
          console.log(this.id);
        });

        $(".dCasb,.dCasn").on("dragover", function (event) {
          event.preventDefault();
          console.log("over");
        });

        $(".dCasb,.dCasn").on("dragenter", function (event) {
          event.preventDefault();
          console.log("enter");
        });

        $(".dCasb,.dCasn").on("dragleave", function (event) {
          event.preventDefault();
          console.log("leave");
        });

        $(".dCasb,.dCasn").on("drop", function (event) {
          event.preventDefault();
          original = parseInt(
            event.originalEvent.dataTransfer.getData("text").substr(3, 4)
          );
          destino = parseInt(this.id.substr(3, 4));
          movimientos = [8, -8, 12, -12, 19, -19, 21, -21];

          console.log(event.originalEvent.dataTransfer.getData("text"));
          console.log(this.id);

          for (let i = 0; i < movimientos.length; i++) {
            if (destino == original + movimientos[i]) {
              $("#Caballo").appendTo(this);
            }
          }

          $(".dCasb, .dCasn").css("background-color", ""); // Resetear todos los colores

          //version con if muy grande
          //   if (
          //     destino == original + 8 ||
          //     destino == original + 12 ||
          //     destino == original + 19 ||
          //     destino == original + 21 ||
          //     destino == original - 8 ||
          //     destino == original - 12 ||
          //     destino == original - 19 ||
          //     destino == original - 21
          //   ) {
          //     $("#Caballo").appendTo(this);
          //   }
        });
      });
