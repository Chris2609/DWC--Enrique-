<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script src="http://185.60.40.210/dwc/Cookies.js"></script>

    <script>
      caducidadCookie = new Date();
      caducidadCookie.setHours(caducidadCookie.getHours() + 10 * 24);

      function cambiarIdioma(valorIdioma) {
        setCookie("idioma", valorIdioma, caducidadCookie);
        window.location = "./index.html";
      }
    </script>

    <h1>Egun on</h1>
    <button onclick="cambiarIdioma('1')">Castellano</button>
    <button disabled>Euskera</button>
    <button onclick="cambiarIdioma('3')">Frances</button>
    <button onclick="cambiarIdioma('4')">Ingles</button>
  </body>
</html>
