<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Selectores jQuery</h1>
    <h4>Christian Camarasa</h4>
    <style>
      th,
      td {
        padding: 5px;
      }
    </style>
    <table border="1px" style="border-collapse: collapse">
      <th>Nº</th>
      <th>Selector</th>
      <th>Descripción</th>

      <tr>
        <td>1</td>
        <td><a href="Selector1(asterisco).html">${*}</a></td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td><a href="Selector2(this).html">${this}</a></td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td><a href="Selector3(pIntro).html">$("p.intro")</a></td>
        <td></td>
      </tr>
      <tr>
        <td>4</td>
        <td><a href="Selector4(pFirst).html">$("p:first") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>5</td>
        <td><a href="Selector5(pEq2).html">$("p:eq(2)") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>6</td>
        <td><a href="Selector6(ulLiFirst).html">$("ul li:first") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>7</td>
        <td>
          <a href="Selector7(ulLiFirstChild).html">$("ul li:first-child") </a>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>8</td>
        <td><a href="Selector8(href).html">$("[href]") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>9</td>
        <td>
          <a href="Selector9(targetBlank).html">$("a[target='_blank']") </a>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>10</td>
        <td>
          <a href="Selector10(targetNotBlank).html"
            >$("a[target!='_blank']")
          </a>
        </td>
        <td></td>
      </tr>
      <tr>
        <td>11</td>
        <td><a href="Selector11(button).html">$(":button") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>12</td>
        <td><a href="Selector12(trEven).html">$("tr:even") </a></td>
        <td></td>
      </tr>
      <tr>
        <td>13</td>
        <td><a href="Selector13(trOdd).html">$("tr:odd") </a></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
