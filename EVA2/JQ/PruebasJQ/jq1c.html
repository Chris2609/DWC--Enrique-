<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="jqpruebas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <button id="btnP">Alternar P</button>
    <button id="btnT1">Alternar #Text</button>
    <button id="btnT2">Alternar .Text</button>
    <p id="Text">Esto está en una etiqueta p con id</p>
    <p class="Text">Esto está en una segunda etiqueta p con clase</p>
    <script>
        $(document).ready(function(){
            $('button#btnP').click(function(){
                $('p').toggle();
            });
            $('button#btnT1').click(function(){
                $('p#Text').toggle();
            });
            $('button#btnT2').click(function(){
                $('p.Text').toggle();
            });
        });
    </script>
</body>
</html>
</html>
