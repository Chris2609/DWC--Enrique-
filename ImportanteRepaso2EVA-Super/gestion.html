    <meta charset="UTF-8" />

  <body>
    <div id="contenedor">
      <table border="1">
        <tr>
          <td>PESCADERIA</td>
          <td>
            <button onclick="sumarNumero('Pescaderia')">Siguiente</button>

        </tr>
        <tr>
          <td>CARNICERIA</td>
          <td>
            <button onclick="sumarNumero('Carniceria')">Siguiente</button>

        <tr>

          <td><button onclick="sumarNumero('Embutidos')">Siguiente</button></td>

      </table>
      <br />
      <button onclick="cerrarTodo()">Cerrar todo</button>
    </div>

    <script>
      function sumarNumero(seccion) {
        console.log(seccion);
        fetch(
          "http://185.60.40.210/dwc/Christian/EjercicioSuper/gestion.php?seccion=" + seccion
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "La solicitud no se pudo completar correctamente."
              );
            }
            return response.json();
          })
          .then((data) => {
            console.log(data[0].Numero);
          })
          .catch((error) => {
            console.error("Error :", error);
          });
      }

      function cerrarTodo() {
        fetch(
          "http://185.60.40.210/dwc/Christian/EjercicioSuper/gestion.php?cerrar=cerrar"
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "La solicitud no se pudo completar correctamente."
              );
            }
            return response.json();
          })

          .catch((error) => {
            console.error("Error :", error);
          });
      }
    </script>
  </body>
