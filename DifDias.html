    <script>
      /* V.1 Irene, Christian, Nagore*/
      function DifDias(fecha1, fecha2) {
        fecha1 = new Date(fecha1);
        fecha2 = new Date(fecha2);

        let resultado = Math.floor(
          (fecha1.getTime() - fecha2.getTime()) / 1000 / 60 / 60 / 24
        );

        return resultado;
      }
    </script>
