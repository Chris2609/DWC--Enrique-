<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="contenedor"></div>

    <script>
      const contenedor = document.getElementById("contenedor");
      let html = "";

      var obtenerAno = new Date().getFullYear().toString();

      for (let i = 0; i < obtenerAno.length; i++) {
        html += `<img src="Imagenes/n${obtenerAno[i]}.gif" id="Imn${i}">`;
      }

      setInterval(() => {
        obtenerAno = obtenerAno - 10;
        for (let i = 0; i < obtenerAno.length; i++) {
        html += `<img src="Imagenes/n${obtenerAno[i]}.gif" id="Imn${i}">`;
      }
      document.write(html);  

      }, 1000);

      contenedor.innerHTML = html;
    </script>
  </body>
</html>
