        .contenido {

</head>
<body>

    <script src="noticias.js"></script>

        //version con "find", estando el div "contenido" dentro del div "acordeon"
        html = "";

        for (let i = 1; i < aNoticias.length; i++) {
            console.log(aNoticias[i]);
            html += `<div class="acordeon" id="noticia_${aNoticias[i][1]}"><h1>${aNoticias[i][1]}</h1>`;
            html += `<div class="contenido"><img src="${aNoticias[i][3]}">${aNoticias[i][2]}</div></div>`;
            contenedor.innerHTML = html;
        }

        //Permite abrir varios a la vez
        // $(document).ready(function() {
        //     $(".acordeon").click(function() {
        //         $(this).find(".contenido").slideToggle("slow");
        //     });
        // });

        //permite abrir uno solo a la vez
        $(document).ready(function() {
            $(".acordeon").click(function() {
                $(".acordeon").not(this).find(".contenido").slideUp("slow");
                
                $(this).find(".contenido").slideToggle("slow");
            });
        });
    </script>
</body>
