<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="contenedor"></div>
    <script>
      // Obtiene el contenedor donde se mostrar치n las im치genes
      const contenedor = document.getElementById("contenedor");
      // Bucle para generar din치micamente los elementos de imagen
      for (let i = 0; i <= 9; i++) {
        const imagen = new Image();
        imagen.src = `imagenes/n${i}.gif`; // Ruta a la imagen
        imagen.alt = `Imagen n${i}`; // Texto alternativo
        contenedor.appendChild(imagen); // A침ade la imagen al contenedor
      }
    </script>
  </body>
</html>
