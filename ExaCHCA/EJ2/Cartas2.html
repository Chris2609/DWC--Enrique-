<script type="text/javascript">
	var N=5,M=5;

			document.write('<td><img width="51" height="84" src="Baraja/1.png" id="im' + i + x + '" onClick="Cambio(' + i + ',' + x + ')"></td>');
		}
		document.write("</tr>");
	}
	document.write("</table>");

	//Cada vez que entra una carta a esta funcion mira el scr y lo cambia por un numero superior
	function Cambio(f, c) {
		if(aSituacion[f][c] >= 10){
            aSituacion[f][c] = 1;
        }else{
            aSituacion[f][c]++;
        }
		carta = document.getElementById("im"+f+c);
        carta.src = `Baraja/${aSituacion[f][c]}.png`;

	}
