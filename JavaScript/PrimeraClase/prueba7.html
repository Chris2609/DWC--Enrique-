<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=10;
        for(i = 1; i <= n; i++){
            document.write(`<img onclick= 'Cambiar(${i});' src=ANegra.gif id = 'imA${i}'>`);
        }

        function Cambiar(i){
            document.getElementById("imA"+i).src="AVerde.gif";
        }
    </script>
</body>
</html>
